<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Week 5.2P - Books</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h2 { margin-bottom: 10px; }
    .book { padding: 10px; border: 1px solid #ddd; margin-bottom: 10px; border-radius: 6px; }
    .title { font-weight: bold; }
    .author { color: #444; }
  </style>
</head>
<body>
  <h2>Books Catalog</h2>
  <div id="booksList">Loading...</div>

  <script>
    async function loadBooks() {
      const out = document.getElementById("booksList");
      try {
        const res = await fetch("/api/books");
        const body = await res.json();

        out.innerHTML = "";

        body.data.forEach(b => {
          const div = document.createElement("div");
          div.className = "book";
          div.innerHTML = `<div class="title">${b.title}</div><div class="author">by ${b.author}</div>`;
          out.appendChild(div);
        });
      } catch (err) {
        out.innerHTML = "Error loading books";
        console.log(err);
      }
    }

    window.addEventListener("load", loadBooks);
  </script>
</body>
</html>
