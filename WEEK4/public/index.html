<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIT 725 Prac 4.2P - Books DB</title>

  <meta name="description" content="SIT 725 Practical 4.2P Database app">
  <meta name="author" content="student">

  <!-- Materialize CSS + Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">
        <img class="user-image-size" src="images/user-image.png" />
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="#">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">SIT 725 - Task 4.2P (Database)</h1>
          <p class="flow-text">
            This is a demo app using Express + MongoDB (Mongoose) and Materialize components.
            The book cards are loaded from database using GET API, and new books are saved using POST API.
          </p>
        </div>

        <div class="col s12 center-align">
          <!-- top image with zoom -->
          <img class="materialboxed materialboxed-image" src="images/livedemo.png" alt="demo image">
        </div>

        <div class="col s12 center-align">
          <!-- Click Me opens modal -->
          <a class="waves-effect waves-light btn click-me-button modal-trigger"
             id="clickMeButton" data-target="modal1">
            <i class="material-icons left">library_add</i>Add New Book
          </a>
        </div>
      </div>

      <!-- Cards load here -->
      <div class="row" id="card-section"></div>
    </div>

    <!-- MODAL (form fields match MongoDB schema) -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h5>Add Book to Database</h5>

        <div class="row">
          <div class="input-field col s6">
            <input id="bookName" type="text" class="validate">
            <label for="bookName">Book Name</label>
          </div>

          <div class="input-field col s6">
            <input id="author" type="text" class="validate">
            <label for="author">Author</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="genre" type="text" class="validate">
            <label for="genre">Genre</label>
          </div>

          <div class="input-field col s6">
            <input id="year" type="number" class="validate">
            <label for="year">Year</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="rating" type="number" step="0.1" class="validate">
            <label for="rating">Rating (example 4.5)</label>
          </div>

          <div class="input-field col s6">
            <input id="cover" type="text" class="validate" value="images/book1.jpg">
            <label for="cover">Cover Image Path (images/book1.jpg)</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="summary" type="text" class="validate">
            <label for="summary">Summary</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
        <a class="modal-close waves-effect waves-green btn-flat">close</a>
      </div>
    </div>

  </main>

  <!-- jQuery then Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
